<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div id="container">
        <a id="back" href="newdashboard.html">Back to the macrotracker</a>
        <h2 id="variablename" align="left" class="headings"></h2>
        <h6 id="description" align="left" class="notes"></h6>
        <div id="chart"></div>
        <h6 class="col-sm-6" id="source"></h6>
        <p align="left" id="average"></p>
        <br>
        <a class="col-sm-6" id="download" href=#>Download as CSV</a>
        <br>
        <p align="left">Pooja Dantewadia and Sriharsha Devulapalli/Mint</p>

    </div>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:300,400,600,900" rel="stylesheet">
    <script>
    // set the dimensions and margins of the graph
    var margin = { top: 30, right: 30, bottom: 30, left: 30 },
        width = "100%",
        height = 300 - margin.top - margin.bottom;

    browserwidth = 0.9 * $(document).width();

    // parse the date / time
    var parseTime = d3.timeParse("%b %Y");

    d3.json("dashboard-rawdata.json", function(error, Data) {

        if (error) throw error;
        // set the ranges
        var x = d3.scaleTime().range([5, browserwidth - 0.1 * browserwidth]);
        var y = d3.scaleLinear().range([height, 0]);

        var index = getQueryVariable("index")

        const values = Data.data[index].values
        const replacer = (key, value) => value === null ? '' : value // specify how you want to handle null values here
        const header = Object.keys(values[0])
        let csv = values.map(row => header.map(fieldName => JSON.stringify(row[fieldName], replacer)).join(','))
        csv.unshift(header.join(','))
        csv = csv.join('\r\n')

        $('#download').click(function() {
            filename = Data.data[index].variable + ' Jan 2014 to Dec 2018.csv';

            if (!csv.match(/^data:text\/csv/i)) {
                csv = 'data:text/csv;charset=utf-8,' + csv;
            }

            data = encodeURI(csv);

            link = document.createElement('a');
            link.setAttribute('href', data);
            link.setAttribute('download', filename);
            link.click();
        })


        // define the line
        var valueline = d3.line()
            .x(function(d) { return x(d.Year); })
            .y(function(d) { return y(d.Value); })
            .curve(d3.curveCardinal);

        var svg = d3.select("#chart").selectAll("svg")
            .data([Data.data[index]])
            .enter().append("svg")
            .attr("width", "100%")
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")")
            .each(multiple);

        var tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip");

        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];


        function multiple(Variable) {


            var svg = d3.select(this);
            data = Variable.values


            data.forEach(function(d) {

                d.Year = parseTime(d.Year);
                d.Value = +d.Value;
            });

            var extent = d3.extent(data, function(d) { return d.Year; })

            x.domain(extent);

            buffer = (d3.max(data, function(d) { return +d.Value; }) - d3.min(data, function(d) { return +d.Value; })) / 10

            y.domain([d3.min(data, function(d) { return +d.Value; }) - buffer, d3.max(data, function(d) { return +d.Value; }) + buffer]);



            if (index == 12 || index == 13) {


                var chartheight = y(Variable.upperrange) - y(Variable.lowerrange)

                if (data[data.length - 1]['Value'] < Variable.upperrange) {
                    var arrow = "▲"
                } else if (data[data.length - 1]['Value'] > Variable.lowerrange) {
                    var arrow = "▼"
                } else {
                    var arrow = "◀▶"
                }

                svg.append("g")
                    .attr("class", "band")
                    .append("rect")
                    .attr("x", 0)
                    .attr("y", y(Variable.lowerrange))
                    .attr("height", chartheight)
                    .attr("width", 0.9 * browserwidth)
                    .style("stroke", "#A2ACB2")
                    .style("stroke-width", "2px")
                    .style("fill", "A2ACB2")
                    .style("opacity", 0.4);


            } else {

                var chartheight = y(Variable.lowerrange) - y(Variable.upperrange)

                if (data[data.length - 1]['Value'] < Variable.lowerrange) {
                    var arrow = "▼"
                } else if (data[data.length - 1]['Value'] > Variable.upperrange) {
                    var arrow = "▲"
                } else {
                    var arrow = "◀▶"
                }

                svg.append("g")
                    .attr("class", "band")
                    .append("rect")
                    .attr("x", 0)
                    .attr("y", y(Variable.upperrange))
                    .attr("height", chartheight)
                    .attr("width", 0.9 * browserwidth)
                    .style("stroke", "#A2ACB2")
                    .style("stroke-width", "2px")
                    .style("fill", "A2ACB2")
                    .style("opacity", 0.4);


            }


            var formatDate = d3.timeFormat("%B %Y");


            variablevalue = data[data.length - 1]['Value'].toFixed(2)
            variablemonth = data[data.length - 1]['Year']
            variablename = Variable.variable + " " + Variable.suffix
            d3.select("#variablename").html(variablename + " : " + variablevalue + "<span> " + arrow + "</span>"+ "<span>("+formatDate(variablemonth)+")<span>")
            d3.select("#description").html(Variable.description)
            d3.select("#source").html("<i>Source:" + Variable.source+"</i>")
            d3.select("#average").html("Red denotes readings worse than the 5-year average band while green denotes better than the average band. The average band (in grey) is constructed as +/- 10% interval around the 5-year mean. Yellow indicates readings in the band. The upper interval is " + Variable.upperrange.toFixed(2)+" and the lower interval is "+ Variable.lowerrange.toFixed(2) +" .The upper and lower bounds are wider for series which show more volatility.")


            $("span:contains(▲)").css("color", "#81A43E");
            $("span:contains(▼)").css("color", "#D72027");
            $("span:contains(◀▶)").css("color", "#F6921E");




            // Add the valueline path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline);



            var circles = svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle");

            if (index == 12 || index == 13) {

                circles.attr("cx", function(d) {
                        return x((d.Year))
                    })
                    .attr("cy", function(d) {
                        return y((d.Value))
                    })
                    .attr("r", 4)
                    .style("fill", function(d) {
                        if (d.Value > Variable.lowerrange)
                            return "#D72027";
                        else if (d.Value < Variable.upperrange) {
                            return "#81A43E";
                        } else {
                            return "#F6921E"
                        }
                    })
                    .style("stroke", "black")
                    .style("stroke-width", "2px")
                    .style("opacity", 1); // this is optional - if you want visible dots or not!


            } else {



                circles.attr("cx", function(d) {
                        return x((d.Year))
                    })
                    .attr("cy", function(d) {
                        return y((d.Value))
                    })
                    .attr("r", 4)
                    .style("fill", function(d) {
                        if (d.Value > Variable.upperrange)
                            return "#81A43E";
                        else if (d.Value < Variable.lowerrange) {
                            return "#D72027";
                        } else {
                            return "#F6921E"
                        }
                    })
                    .style("stroke", "black")
                    .style("stroke-width", "2px")
                    .style("opacity", 1); // this is optional - if you want visible dots or not!

            }




            circles
                .on("mouseover", mouseoverFunc)
                .on("mousemove", mousemoveFunc)
                .on("mouseout", mouseoutFunc);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(5))
                .style("font-size", "15px");

            // Add the Y Axis

            svg.append("g")
                .call(d3.axisLeft(y).ticks(5).tickSize(-0.9 * browserwidth))
                .style("font-size", "15px");


        }

        function mouseoverFunc(d) {
            // Adding a subtle animation to increase the dot size when over it!
            d3.select(this)
                .transition()
                .duration(50)
                .style("opacity", 1)
                .attr("r", 7);
            tooltip
                .style("display", null) // this removes the display none setting from it
                .html("<h5><b>" + d.Value.toFixed(2) +
                    "</b><br>" + months[d.Year.getMonth()] + " " + d.Year.getFullYear() + "</h5>");
        }

        function mousemoveFunc(d) {
            tooltip
                .style("top", (d3.event.pageY - 125) + "px")
                .style("left", (d3.event.pageX - 50) + "px");
        }

        function mouseoutFunc(d) {
            // shrink it back down:
            d3.select(this)
                .transition()
                .style("opacity", 1)
                .attr("r", 4);
            tooltip.style("display", "none"); // this sets it to invisible!
        }

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }


            return (false);
        }

        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }



    });
    </script>
